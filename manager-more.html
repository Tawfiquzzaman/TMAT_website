<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/icon.png">
    <title>Accomodation Manager More</title>
</head>

<body>
    <div class="logo">
        <a href="index.html"><img src="img/logo.png" alt="logo" width="100px"></a>
    </div>
    <ul class="nav">
        <li><a href="manager.html">LIST</a></li>
    </ul>

    <div class="form">
        <h2 id="overview" style="text-align:center;">User Application</h2>
        <b class="welcome">Welcome Back!</b>
        <hr />
        <form>
            <div class="form-row">
                <b>Username</b>
                Mohammed
            </div>
            <div class="form-row">
                <b>Arrival Date:</b>
                13/08/22
            </div>
            <div class="form-row">
                <b> Departure Date:</b>
                13/09/22
            </div>
            <div class="form-row">
                <b>Room Type:</b>
                Single
            </div>
            <div class="form-row">
                <b>Block:</b>
                <div style="text-align:right ;">
                    <input type="radio" id="a" name="block" checked>
                    <label for="a">A</label>
                    <input type="radio" id="b" name="block">
                    <label for="b">B</label>
                    <input type="radio" id="c" name="block">
                    <label for="c">C</label>
                    <input type="radio" id="d" name="block">
                    <label for="d">D</label>
                </div>
            </div>
            <b>Room Number:</b>
            <input type="number" class="textfield" id="roomNum" name="roomNum" placeholder="ENTER ROOM NUMBER" class="inputroom">
            <div class="btn-action">
                <button class="approve">Approve</button>
                <button class="reject">Reject</button>
            </div>
        </form>

    </div>
</body>

</html>
