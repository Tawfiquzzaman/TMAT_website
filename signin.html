<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>TMAT - Sign in</title>
</head>

<body>
    <div class="logo">
        <a href="index.html"><img src="./img/logo.png" width="100px" /></a>
    </div>
    <div class="login">
        <h2 style="text-align: center;margin: 0px;">Log in</h2>
        <hr />
        <form onsubmit="signInAction()">
            <label>Username: </label><br>
            <input type="text" id="username" class="textfield" placeholder="Enter Username" name="username" required><br>
            <label>Password: </label><br>
            <input type="password" id="password" class="textfield" placeholder="Enter Password" name="password" required><br>
            <input type="checkbox" id="terms" name="terms" value="terms and conditions">
            <label for="terms"> I agree to all terms and conditions</label><br>
            <input type="submit" class="submit" value="Login" />
        </form>
    </div>
</body>

</html>
