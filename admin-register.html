<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Admin Register</title>
</head>

<body>
    <div class="logo">
        <a href="index.html"><img src="./img/logo.png" width="100px" /></a>
    </div>
    <ul class="nav">
        <li><a href="#">REGISTER</a></li>
        <li><a href="admin.html">LIST</a></li>
    </ul>
    <div class="form">
        <h2 style="text-align: center;">Register User</h2>
        <b class="welcome">Weclome Back!</b>
        <hr />
        <form>
            <label>Username: </label><br>
            <input type="text" id="username" class="textfield" placeholder="Enter Username" name="username" required><br>
            <label>Password: </label><br>
            <input type="password" id="password" class="textfield" placeholder="Enter Password" name="password" required><br>
            <label>First Name: </label><br>
            <input type="password" id="password" class="textfield" placeholder="Enter First Name" name="fname" required><br>
            <label>Last Name: </label><br>
            <input type="password" id="password" class="textfield" placeholder="Enter Last Name" name="lname" required><br>
            <label>NIC/PASSPORT: </label><br>
            <input type="password" id="password" class="textfield" placeholder="Enter NIC/Passport" name="nic" required><br>
            <input type="submit" class="submit" value="register" />
        </form>
    </div>
</body>

</html>
