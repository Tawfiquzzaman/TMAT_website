<body>
    <div class="logo">
        <a href="index.html"><img src="img/logo.png" alt="logo" width="100px"></a>

    <div class="form" onsubmit="checkReservation()">
        <h2 id="overview" style="text-align:center;">Update room application</h2>
        <b class="welcome">Hello Mohammed!</b>
        <hr />
        <form>
            <div class="form-row">
                <b>Arrival Date:</b>
                <input type="date" name="arrival-date" id="arrival-date">
            </div>
            <div class="form-row">
                <b> Departure Date:</b>
                <input type="date" name="departure-date" id="departure-date" >
            </div>
            <div class="form-row">
                <b>Room Type:</b>
                <div style="text-align:right ;">
                    <input type="radio" name="block" checked>
                    <label for="a">Single</label>
                    <input type="radio" name="block">
                    <label for="b">Double</label>
                </div>
            </div>
            <button class="submit">update</button>
        </form>

    </div>
</body>
